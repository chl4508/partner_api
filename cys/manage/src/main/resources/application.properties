server.port = 8083

#mongodb
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=meta
mongodb.connectionUri: mongodb://localhost:27017/meta

#swagger
springdoc.swagger-ui.path=/test.html
springdoc.api-docs.path=/api-docs
springdoc.version=v1

#exception
spring.web.resources.add-mapping=true
spring.mvc.throw-exception-if-no-handler-found=true

#jwt
jwt.algorithm=HS256
jwt.expriTime=1800000
jwt.secretKey=cyscys

#redis
spring.redis.host=localhost
spring.redis.port=6379

#mysql
spring.datasource.url=jdbc:mysql://localhost:3306/meta?useUnicode=true&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.datasource.hikari.jdbc-url=jdbc:mysql://localhost:3306/meta;MODE=MYSQL

# jpa mysql \uC0AC\uC6A9
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect
spring.jpa.properties.hibernate.dialect.storage_engine=innodb


# \uB85C\uAE45 \uB808\uBCA8
logging.level.org.hibernate=info

# \uD558\uC774\uBC84\uB124\uC774\uD2B8\uAC00 \uC2E4\uD589\uD55C \uBAA8\uB4E0 SQL\uBB38\uC744 \uCF58\uC194\uB85C \uCD9C\uB825
spring.jpa.properties.hibernate.show_sql=true
# SQL\uBB38\uC744 \uAC00\uB3C5\uC131 \uC788\uAC8C \uD45C\uD604
spring.jpa.properties.hibernate.format_sql=true
# \uB514\uBC84\uAE45 \uC815\uBCF4 \uCD9C\uB825
spring.jpa.properties.hibernate.use_sql_comments=true